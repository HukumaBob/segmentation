{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
  <div class="container">
    <h2>{% trans "Upload Images" %}</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">{% trans "Upload Images" %}</button>
    </form>
  </div>
{% endblock %}
